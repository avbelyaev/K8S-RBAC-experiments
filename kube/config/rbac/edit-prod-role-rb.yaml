apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: prod-ns
  name: edit-prod-role
rules:
- apiGroups: [""]
  resources: ["services", "deployments", "pods", "pods/log", "nodes", "secrets", "configMaps"]
  verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edit-prod-rb
  namespace: prod-ns # ns should be explicitly set here no matter role is already binded to ns
roleRef:
  kind: Role
  name: edit-prod-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: User
  name: bilbo
  apiGroup: rbac.authorization.k8s.io
