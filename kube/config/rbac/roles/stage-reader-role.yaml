apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: stage
  name: stage-reader-role
rules:
- apiGroups: ["", "extensions", "apps"]
  resources:
    - services
    - deployments
    - statefulsets
    - replicasets
    - pods
    - pods/log
    - ingresses
    - configmaps
    - serviceaccounts
    - persistentvolumes
    - persistentvolumeclaims
  verbs: ["get", "list", "watch"]
